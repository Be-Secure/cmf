stages:
  round_0:
    cmd: python3 demo.py --enable_df True
  active_learning:
          foreach:
          - round: 1
            prev_round: 0
          - round: 2
            prev_round: 1
          - round: 3
            prev_round: 2

          do:
          
            cmd: 
            - python3 demo_selection.py --trained_model data/model-${item.prev_round}  --enable_df True
                --round ${item.round}
                #cmd: 
            - python3 demo_train.py --trained_model data/model-${item.prev_round}  --enable_df True --round ${item.round}
                 --query_idx data/round-${item.round}.txt
                #cmd: 
            - python3 demo_eval.py --trained_model data/model-${item.round}  --enable_df True --round
                ${item.round}

                            

